<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>管理系统</title>
</head>
<body>
	<form action="/api/users/register" method="post" >
		<input type="text" name="username" placeholder="用户名">
		<input type="password" name="password" placeholder="密码">
		<input type="password" name="re_password" placeholder="重复密码">
		<input type="text" name="idcode" placeholder="邀请码">
		<input type="text" name="code" placeholder="验证码">
		<input type="hidden" name="code_rand" value="123456">
		<img src="https://trcareas.shenzhougd.xyz/api/users/code/code_rand/123456.html">
		<input type="submit" name="" value="提交">
	</form>
</body>

<script src="/jquery-1.9.1.js"></script>
<script>
$(function(){
	var params = {
	    "username":"13412341111",
	    "password":"123456",
	    "lang":"en"
	};
	$.ajax({
		url:"https://trcareas.shenzhougd.xyz/api/users/login",
		type:"post",
		data:JSON.stringify(params),
		contentType: 'application/json',
		success:function (data) {
			console.log(data);

		},
		error:function(data){
			console.log(data);
			console.log(11111);
		}
	});
});

</script>
</html>
